{% load static %}
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Handmade</title>
  <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
  <style>
   body {
    font: 11pt Arial, Helvetica, sans-serif; /* Рубленый шрифт текста */
    margin: 0; /* Отступы на странице */
   }
   h1 {
    font-size: 36px; /* Размер шрифта */
    margin: 0; /* Убираем отступы */
    color: #fc6; /* Цвет текста */
   }
   h2 {
    margin-top: 0; /* Убираем отступ сверху */
   }
   #header { /* Верхний блок */
    background: #81954b; /* Цвет фона */
    padding: 10px; /* Поля вокруг текста */
   }
   #sidebar { /* Левая колонка */
    float: left; /* Обтекание справа */
    border: 1px solid #333; /* Параметры рамки вокруг */
    width: 20%; /* Ширина колонки */
    padding: 5px; /* Поля вокруг текста */
    margin: 10px 10px 20px 5px; /* Значения отступов */
   }
   #content { /* Правая колонка */
    margin: 10px 5px 20px 25%; /* Значения отступов */
    padding: 5px; /* Поля вокруг текста */
    border: 1px solid #333; /* Параметры рамки */
   }
   #footer { /* Нижний блок */
    background: #333; /* Цвет фона */
    position: fixed;  /* Абсолютное позиционирование */  
    bottom: 0;  /* Чтоб футер был прикреплен к низу */
    width: 100%;
    padding: 5px; /* Поля вокруг текста */
    color: #fff; /* Цвет текста */
    clear: left; /* Отменяем действие float */
   }
  </style>
 </head>
 <body>
  {% block header%}
  <div id="header"><a href = "/"><img src="{% static "static/img/logo.jpg" %}"></a></div>
  {% endblock%}
  {% block sidebar%}
  <div id="sidebar">
    <p><a href="/">Главная</a></p>
    <p><a href="/">Фотогаллерея</a></p>
    <p><a href="/">Виды рукоделия</a></p>
    <p><a href="/faq/">FAQ</a></p>
    <p><a href="/contacts">Contacts</a></p>
  </div>
  {% endblock %}
  {% block content%}
  <div id="content">
    <h2>Article name or something</h2>
    <p>Some Article text, you know!</p>
  </div>
  {% endblock %}
  <div id="footer">&copy; TeamPlay</div>
 </body>
</html>
